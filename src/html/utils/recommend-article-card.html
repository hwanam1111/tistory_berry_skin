<s_article_prev>
  <div class="recommend-card prev-card">
    <a href="[##_article_prev_link_##]" class="card-image-wrapper">
      <s_article_prev_thumbnail>
        <img
          src="[##_article_prev_thumbnail_link_##]"
          alt="prev article thumbnail image"
        />
      </s_article_prev_thumbnail>
    </a>
    <div class="summary-container">
      <div class="title">이전 글 추천</div>
      <a class="summary" href="[##_article_prev_link_##]">
        [##_article_prev_title_##]
      </a>
      <div class="date">
        <i class="uil uil-clock"></i>
        <span>[##_article_prev_date_##]</span>
      </div>
    </div>
  </div>
</s_article_prev>

<s_article_next>
  <div class="recommend-card next-card">
    <a href="[##_article_next_link_##]" class="card-image-wrapper">
      <s_article_next_thumbnail>
        <img
          src="[##_article_next_thumbnail_link_##]"
          alt="next article thumbnail image"
        />
      </s_article_next_thumbnail>
    </a>
    <div class="summary-container">
      <div class="title">다음 글 추천</div>
      <a class="summary" href="[##_article_next_link_##]">
        [##_article_next_title_##]
      </a>
      <div class="date">
        <i class="uil uil-clock"></i>
        <span>[##_article_next_date_##]</span>
      </div>
    </div>
  </div>
</s_article_next>
