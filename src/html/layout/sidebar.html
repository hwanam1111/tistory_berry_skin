<aside id="sidebar">
  <section id="profile">
    <div class="image-wrapper">
      <img src="[##_image_##]" alt="profile image" />
    </div>
    <div class="desc-wrapper">
      <div class="blog-info">
        <a class="title" href="[##_blog_link_##]">[##_title_##] </a>
        <p class="blogger-name">[##_blogger_##]</p>
      </div>
      <p class="description">[##_desc_##]</p>
    </div>
    <div class="button-wrapper">
      <button class="follow-btn">Follow</button>
      <button class="rss-btn">
        <i class="uil uil-rss"></i>
      </button>
    </div>
  </section>
</aside>
