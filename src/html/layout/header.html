<header>
  <button class="theme-button" id="bright-button">
    <i class="uil uil-bright"></i>
  </button>
  <button class="theme-button" id="moon-button">
    <i class="uil uil-moon"></i>
  </button>

  <div class="search-wrapper">
    <s_search>
      <input
        type="text"
        id="search"
        name="[##_search_name_##]"
        value="[##_search_text_##]"
        placeholder=""
      />
      <i class="uil uil-search"></i>
    </s_search>
  </div>
</header>
