<s_index_article_rep>
  <div class="index-item">
    <a href="[##_article_rep_link_##]" class="image-wrapper">
      <s_article_rep_thumbnail>
        <img src="[##_article_rep_thumbnail_url_##]" alt="thumbnail" />
      </s_article_rep_thumbnail>
    </a>
    <div class="article-info">
      <a href="[##_article_rep_link_##]" class="title">
        [##_article_rep_title_##]
      </a>
      <div class="date-n-category">
        <span class="date">
          <i class="uil uil-calender"></i>
          <span>[##_article_rep_date_##]</span>
        </span>
        <a href="[##_article_rep_category_link_##]" class="category">
          <i class="uil uil-bookmark"></i>
          <span>[##_article_rep_category_##]</span>
        </a>
      </div>
      <div class="summary">[##_article_rep_summary_##]</div>
    </div>
    <div class="button-group">
      <button
        class="article-view-button"
        onclick="move('[##_article_rep_link_##]')"
      >
        <i class="uil uil-eye"></i>
      </button>
      <button
        class="article-clipboard-button"
        onclick="copyArticleUrl('[##_article_rep_link_##]')"
      >
        <i class="uil uil-copy"></i>
      </button>
    </div>
  </div>
</s_index_article_rep>
