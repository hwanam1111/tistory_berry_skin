<div class="title-container">
  <div class="thumbnail-wrapper">
    <s_notice_rep_thumbnail>
      <img
        class="thumbnail"
        src="[##_notice_rep_thumbnail_raw_url_##]"
        alt="notice thumbnail image"
      />
    </s_notice_rep_thumbnail>
  </div>
  <div class="thumbnail-background-layout"></div>
  <div class="title-wrapper">
    <div class="date">
      <i class="uil uil-calender"></i>
      <span>Published [##_notice_rep_date_##]</span>
    </div>
    <div class="title">
      <h1>
        <a href="[##_notice_rep_link_##]">[##_notice_rep_title_##]</a>
      </h1>
    </div>
  </div>
</div>

<div class="article">[##_notice_rep_desc_##]</div>
