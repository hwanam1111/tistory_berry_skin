<div class="title-container">
  <div class="thumbnail-wrapper">
    <s_article_rep_thumbnail>
      <img
        class="thumbnail"
        src="[##_article_rep_thumbnail_raw_url_##]"
        alt="article thumbnail image"
      />
    </s_article_rep_thumbnail>
  </div>
  <div class="thumbnail-background-layout"></div>
  <div class="title-wrapper">
    <div class="date">
      <i class="uil uil-calender"></i>
      <span>Published [##_article_rep_date_##]</span>
    </div>
    <div class="title">
      <h1>
        <a href="[##_article_rep_link_##]">[##_article_rep_title_##]</a>
      </h1>
    </div>
    <div class="category">
      <a href="[##_article_rep_category_link_##]">
        <i class="uil uil-bookmark"></i>
        <span>[##_article_rep_category_##]</span>
      </a>
    </div>
  </div>
  <s_ad_div>
    <div class="admin-button-group">
      <a href="[##_s_ad_m_link_##]">
        <i class="uil uil-edit"></i>
      </a>
      <span>|</span>
      <a href="#" onclick="[##_s_ad_m_onclick_##]">
        <i class="uil uil-browser"></i>
      </a>
      <span>|</span>
      <a href="#" onclick="[##_s_ad_s2_onclick_##]"> [##_s_ad_s2_label_##] </a>
      <span>|</span>
      <a href="#" onclick="[##_s_ad_t_onclick_##]">
        <i class="uil uil-link"></i>
        <span>Trackback</span>
      </a>
      <span>|</span>
      <a href="#" onclick="[##_s_ad_d_onclick_##]">
        <i class="uil uil-trash-alt"></i>
        <span>Delete</span>
      </a>
    </div>
  </s_ad_div>
</div>

<div class="article">[##_article_rep_desc_##]</div>
