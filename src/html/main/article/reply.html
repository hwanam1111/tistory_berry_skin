<s_rp>
  <div class="reply-container">
    <div class="reply-form">
      <s_rp_input_form>
        <s_rp_member>
          <s_rp_guest>
            <div class="form-item">
              <label>
                <i class="uil uil-user"></i>
                <span>Name</span>
              </label>
              <input
                type="text"
                name="[##_rp_input_name_##]"
                value="[##_guest_name_##]"
                placeholder="이름을 입력해주세요."
              />
            </div>
            <div class="form-item">
              <label>
                <i class="uil uil-asterisk"></i>
                <span>Password</span>
              </label>
              <input
                type="password"
                maxlength="8"
                name="[##_rp_input_password_##]"
                value="[##_rp_admin_check_##]"
                placeholder="비밀번호를 입력해주세요."
              />
            </div>
            <div class="form-item">
              <label>
                <i class="uil uil-estate"></i>
                <span>Homepage</span>
              </label>
              <input
                type="text"
                class="homepage"
                name="[##_rp_input_homepage_##]"
                value="[##_guest_homepage_##]"
                placeholder="홈페이지를 입력해주세요."
              />
            </div>
          </s_rp_guest>
          <div class="secret-item">
            <label>
              <i class="uil uil-keyhole-square"></i>
              <span>비밀글</span>
            </label>
            <input
              type="checkbox"
              name="[##_rp_input_is_secret_##]"
              class="checkbox"
            />
          </div>
        </s_rp_member>
        <p>
          <textarea name="[##_rp_input_comment_##]"></textarea>
        </p>
        <input
          class="reply-submit-button"
          type="submit"
          value="Submit"
          onclick="[##_rp_onclick_submit_##]"
        />
      </s_rp_input_form>
    </div>
    <div class="reply-list">
      <s_rp_container>
        <ul class="reply-parent-wrapper">
          <s_rp_rep>
            <li id="[##_rp_rep_id_##]" class="reply-patent-li">
              <div class="reply-item [##_rp_rep_class_##]">
                <div class="img-wrapper">
                  <img src="[##_rp_rep_logo_##]" alt="reply profile image" />
                </div>
                <div class="content">
                  <p class="name">[##_rp_rep_name_##]</p>
                  <p class="desc">[##_rp_rep_desc_##]</p>
                  <div class="control-group">
                    <a
                      href="#"
                      onclick="[##_rp_rep_onclick_reply_##]"
                      class="write"
                    >
                      <span>Reply to</span>
                    </a>
                    <a
                      href="#"
                      onclick="[##_rp_rep_onclick_delete_##]"
                      class="modify"
                    >
                      <span>Edit/Delete</span>
                    </a>
                    <a href="[##_rp_rep_link_##]" class="address">
                      <span>Address</span>
                    </a>
                    <span class="date">[##_rp_rep_date_##]</span>
                  </div>
                </div>
              </div>
              <s_rp2_container>
                <ul class="reply-child-wrapper">
                  <s_rp2_rep>
                    <li id="[##_rp_rep_id_##]">
                      <div class="reply-item [##_rp_rep_class_##]">
                        <div class="img-wrapper">
                          <img
                            src="[##_rp_rep_logo_##]"
                            alt="reply profile image"
                          />
                        </div>
                        <div class="content">
                          <p class="name">[##_rp_rep_name_##]</p>
                          <p class="desc">[##_rp_rep_desc_##]</p>
                          <div class="control-group">
                            <a
                              href="#"
                              onclick="[##_rp_rep_onclick_delete_##]"
                              class="modify"
                            >
                              <span>Edit/Delete</span>
                            </a>
                            <a href="[##_rp_rep_link_##]" class="address">
                              <span>Address</span>
                            </a>
                            <span class="date">[##_rp_rep_date_##]</span>
                          </div>
                        </div>
                      </div>
                    </li>
                  </s_rp2_rep>
                </ul>
              </s_rp2_container>
            </li>
          </s_rp_rep>
        </ul>
      </s_rp_container>
    </div>
  </div>
</s_rp>
