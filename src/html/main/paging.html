<s_paging>
  <div class="paging">
    <a [##_prev_page_##] class="[##_no_more_prev_##]">
      <i class="uil uil-arrow-left"></i>
    </a>
    <span class="numbox">
      <s_paging_rep>
        <a [##_paging_rep_link_##] class="num">[##_paging_rep_link_num_##]</a>
      </s_paging_rep>
    </span>
    <a [##_next_page_##] class="[##_no_more_next_##]">
      <i class="uil uil-arrow-right"></i>
    </a>
  </div>
</s_paging>
