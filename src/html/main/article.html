<s_article_rep>
  <!-- Index Page -->
  <s_index_article_rep>
    <div class="list_content">
      <s_article_rep_thumbnail>
        <img src="[##_article_rep_thumbnail_url_##]" />
      </s_article_rep_thumbnail>

      <a href="[##_article_rep_link_##]" class="link_post">
        <strong class="tit_post">[##_article_rep_title_##]</strong>
        <p class="txt_post">[##_article_rep_summary_##]</p>
      </a>

      <div class="detail_info">
        <a href="[##_article_rep_category_link_##]" class="link_cate">
          [##_article_rep_category_##]
        </a>
        <span class="txt_bar"></span>
        [##_article_rep_date_##]
      </div>
    </div>
  </s_index_article_rep>

  <!-- Permalink Page -->
  <s_permalink_article_rep>
    <div class="title-wrapper">
      <div class="date">
        <i class="uil uil-calender"></i>
        <span>Published [##_article_rep_date_##]</span>
      </div>
      <div class="title">
        <h1>
          <a href="[##_article_rep_link_##]">[##_article_rep_title_##]</a>
        </h1>
      </div>
      <div class="category">
        <a href="[##_article_rep_category_link_##]">
          <i class="uil uil-bookmark"></i>
          <span>[##_article_rep_category_##]</span>
        </a>
      </div>
    </div>

    <div class="article">[##_article_rep_desc_##]</div>
  </s_permalink_article_rep>
</s_article_rep>
