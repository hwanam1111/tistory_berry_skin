<s_tag>
  <div id="tag-cloud-container">
    <h1 class="title">
      <i class="uil uil-tag-alt"></i>
      <span>Tag Cloud</span>
    </h1>
    <ul class="tag-cloud-wrapper">
      <s_tag_rep>
        <li>
          <a href="[##_tag_link_##]" class="[##_tag_class_##]">
            [##_tag_name_##]
          </a>
        </li>
      </s_tag_rep>
    </ul>
  </div>
</s_tag>
