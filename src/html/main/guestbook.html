<s_guest>
  <div id="guestbook-container">
    <h1 class="title">
      <i class="uil uil-book-open"></i>
      <span>Guestbook</span>
    </h1>

    <div class="guestbook-form">
      <s_guest_input_form>
        <s_guest_member>
          <s_guest_form>
            <div class="form-item">
              <label>
                <i class="uil uil-user"></i>
                <span>Name</span>
              </label>
              <input
                type="text"
                name="[##_guest_input_name_##]"
                value="[##_guest_name_##]"
              />
            </div>
            <div class="form-item">
              <label>
                <i class="uil uil-asterisk"></i>
                <span>Password</span>
              </label>
              <input
                type="password"
                maxlength="8"
                name="[##_guest_input_password_##]"
                value="[##_guest_password_##]"
              />
            </div>
            <div class="form-item">
              <label>
                <i class="uil uil-estate"></i>
                <span>Homepage</span>
              </label>
              <input
                type="text"
                name="[##_guest_input_homepage_##]"
                value="[##_guest_homepage_##]"
              />
            </div>
          </s_guest_form>
        </s_guest_member>
        <p>
          <textarea name="[##_guest_textarea_body_##]"></textarea>
        </p>
        <input
          class="guestbook-submit-button"
          type="submit"
          value="Submit"
          onclick="[##_guest_onclick_submit_##]"
        />
      </s_guest_input_form>
    </div>

    <div class="guestbook-list">
      <s_guest_container>
        <ul class="guestbook-parent-wrapper">
          <s_guest_rep>
            <li id="[##_guest_rep_id_##]" class="guestbook-patent-li">
              <div class="guestbook-item [##_guest_rep_class_##]">
                <div class="img-wrapper">
                  <img
                    src="[##_guest_rep_logo_##]"
                    alt="guestbook profile image"
                  />
                </div>
                <div class="content">
                  <p class="name">[##_guest_rep_name_##]</p>
                  <p class="desc">[##_guest_rep_desc_##]</p>
                  <div class="control-group">
                    <a
                      href="#"
                      onclick="[##_guest_rep_onclick_reply_##]"
                      class="write"
                    >
                      <span>Reply to</span>
                    </a>
                    <a
                      href="#"
                      onclick="[##_guest_rep_onclick_delete_##]"
                      class="modify"
                    >
                      <span>Edit/Delete</span>
                    </a>
                    <span class="date">[##_guest_rep_date_##]</span>
                  </div>
                </div>
              </div>
              <s_guest_reply_container>
                <ul class="guestbook-child-wrapper">
                  <s_guest_reply_rep>
                    <li id="[##_guest_rep_id_##]" class="guestbook-child-li">
                      <div class="guestbook-item [##_guest_rep_class_##]">
                        <div class="img-wrapper">
                          <img
                            src="[##_guest_rep_logo_##]"
                            alt="guestbook profile image"
                          />
                        </div>
                        <div class="content">
                          <p class="name">[##_guest_rep_name_##]</p>
                          <p class="desc">[##_guest_rep_desc_##]</p>
                          <div class="control-group">
                            <a
                              href="#"
                              onclick="[##_guest_rep_onclick_delete_##]"
                              class="modify"
                            >
                              <span>Edit/Delete</span>
                            </a>
                            <span class="date">[##_guest_rep_date_##]</span>
                          </div>
                        </div>
                      </div>
                    </li>
                  </s_guest_reply_rep>
                </ul>
              </s_guest_reply_container>
            </li>
          </s_guest_rep>
        </ul>
      </s_guest_container>
    </div>
  </div>
</s_guest>
