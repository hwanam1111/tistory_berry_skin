<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>[##_page_title_##]</title>

    <!--============= META TAGS =============-->
    <meta name="title" content="[##_page_title_##] :: [##_title_##]" />
    <meta name="description" content="[##_desc_##]" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

    <link
      rel="alternate"
      type="application/rss+xml"
      title="[##_title_##]"
      href="[##_rss_url_##]"
    />

    <!--============= CSS =============-->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body id="[##_body_id_##]">
    <!--============= HEADER =============-->
    <header class="header" id="header">
      <!-- Navigation -->
      <nav class="nav">
        <a class="nav__logo" href="/"> [##_title_##] </a>
        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="/">
                <i class="uil uil-estate"></i>
                <span>HOME</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="[##_taglog_link_##]">
                <i class="uil uil-tag"></i>
                <span>TAG</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="[##_guestbook_link_##]">
                <i class="uil uil-book-open"></i>
                <span>GUESTBOOK</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="/manage">
                <i class="uil uil-setting"></i>
                <span>ADMIN</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="search__toggle">
                <i class="uil uil-search"></i>
                <i class="uil uil-times"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Search -->
      <s_sidebar>
        <s_sidebar_element>
          <!-- 검색 -->
          <div class="search">
            <s_search>
              <div class="search__group">
                <input
                  type="text"
                  name="[##_search_name_##]"
                  value="[##_search_text_##]"
                  class="search__input"
                  onkeypress="if (event.keyCode == 13) { [##_search_onclick_submit_##] }"
                />
                <button
                  onclick="[##_search_onclick_submit_##]"
                  class="search__submit"
                >
                  Search
                </button>
              </div>
            </s_search>
          </div>
        </s_sidebar_element>
      </s_sidebar>
    </header>

    <!--============= MAIN =============-->
    <main class="main" id="main">
      <section>사이드 메뉴</section>
      <section>본문</section>
    </main>

    <!--============= FOOTER =============-->
    <footer class="footer" id="footer">푸터</footer>

    <script type="text/javascript">
      // document loaded
      document.addEventListener("DOMContentLoaded", () => {
        // search button toggle event
        constants.header.components.searchToggleButton.addEventListener(
          "click",
          constants.header.toggle_search
        );
      });

      const constants = {
        header: {
          components: {
            search: document.querySelector(".search"),
            searchIcon: document.querySelector(".search__toggle .uil-search"),
            searchCloseIcon: document.querySelector(
              ".search__toggle .uil-times"
            ),
            searchToggleButton: document.querySelector(".search__toggle"),
          },
          toggle_search: () => {
            const search = constants.header.components.search;
            const searchIcon = constants.header.components.searchIcon;
            const searchCloseIcon = constants.header.components.searchCloseIcon;

            if (
              search.style.display === "none" ||
              search.style.display === ""
            ) {
              search.style.display = "flex";
              searchIcon.style.display = "none";
              searchCloseIcon.style.display = "block";
            } else {
              search.style.display = "none";
              searchIcon.style.display = "block";
              searchCloseIcon.style.display = "none";
            }
          },
        },
      };
    </script>
  </body>
</html>
